{% extends "admin_base.html" %}
{% block content %}

<h1>Welcome to the Admin Contests.</h1>
<div>
    <form action=" " method="post" id="form2">
        <fieldset>
            <legend>Contest Details</legend>
                <label>Name:</label><input type="text" name="name" placeholder="Name" required>
        
                <label>Contest Date:</label><input type="text" name="date1" placeholder="Contest date" required>

                <label>Application Date:</label><input type="text" name="date2" placeholder="Application date" required>

                <label>Application Closed:</label><input type="text" name="closed" placeholder="Application closed" required>

                <label>Start Time:</label><input type="text" name="time1" placeholder="Start time" required>

                <label>End Time:</label><input type="text" name="time2" placeholder="End time" required>

                <label>Location:</label><input type="text" name="location" placeholder="Location" required>

                <label>Location Address:</label><input type="text" name="address" placeholder="Location address" required>

                <label>Contest URL:</label><input type="text" name="url" placeholder="Contest url" required>

                <label>Maximum Students (Per School):</label><input type="text" name="max" placeholder="Maximum students" required>
        </fieldset>
        <br>
        <fieldset>
            <legend>Contest Coordinator</legend>
                <label>Coordinator Name:</label><input type="text" name="name1" placeholder="Coordinator name" required>
            
                <label>Coordinator Email Address:</label><input type="text" name="email" placeholder="Coordinator email" required>

                <label>Coordinator Phone Number:</label><input type="text" name="pnumber" placeholder="Coordinator phone number" required>

                <label>Coordinator Title:</label><input type="text" name="title" placeholder="Coordinator title" required>
        </fieldset>
        <br>
        <fieldset>
            <legend>Contest Site Developer</legend>
                <label>Site Developer Name:</label><input type="text" name="name2" placeholder="Site developer name" required>

                <label>Site Developer Title:</label><input type="text" name="title1" placeholder="Site developer title" required>

                <label>Site Developer Title:</label><input type="text" name="title2" placeholder="Site developer title" required>
        </fieldset>
        <br>
        <input type="submit" value="Update Details">
    </form>
</div>

{% endblock %}
